<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Home Shopping</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <h1>Home Shopping</h1>

  <!-- Auth Buttons -->
  <button id="show-login-btn">Login</button>
  <button id="show-register-btn">Register</button>
  <button id="logout-btn" style="display:none;">Logout</button>

  <!-- Login Form -->
  <div id="login-form" style="display:none;">
    <h2>Login</h2>
    <input type="text" id="login-username" placeholder="Username" />
    <input type="password" id="login-password" placeholder="Password" />
    <button id="login-submit">Submit Login</button>
  </div>

  <!-- Register Form -->
  <div id="register-form" style="display:none;">
    <h2>Register</h2>
    <input type="text" id="register-username" placeholder="Username" />
    <input type="password" id="register-password" placeholder="Password" />
    <button id="register-submit">Submit Registration</button>
  </div>

  <label for="date-selector">Select Date: </label>
  <input type="date" id="date-selector" />
  <p>Monthly Budget Remaining : <span id="monthly-budget">$20,000</span></p>
  <p>Five Day Limit Remaining : <span id="daily-limit">$21,000</span></p>
  <p>Daily Total : <span id="daily-total">$4,000</span></p>

  <form id="shopping-form">
    <label for="item-name">Item Name:</label>
    <input type="text" id="item-name" />
    <label for="item-price">Price:</label>
    <input type="number" id="item-price" />
    <button type="submit">Add Item</button>
  </form>

  <table id="history-table">
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Date</th>
        <th>Time</th>
        <th>Day</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- populated dynamically -->
    </tbody>
  </table>

  <!-- Main script uses type=module -->
  <script type="module" src="script.js"></script>
</body>

</html>
